


<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ExamShield</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/auth123.css' %}">
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">ExamShield</a>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="/java">Java Exams</a></li>
            <li><a href="/python">Python Exams</a></li>
            <li><a href="/aptitude">Aptitude Exams</a></li>
        </ul>

      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
            <li><a href="#">Hi {{ user.username }}</a></li>
            <li><a href="/my-results/">My Results</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
    </ul>


    </div>
</nav>

{% block body_block %}
{% endblock %}

</body>
</html>
